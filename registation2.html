<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="registation2.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Responsive Regisration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Frist Name</label>
                <input
                  id="f-name"
                  type="text"
                  placeholder="Enter your frist name"
                  required
                />
              </div>
              <div class="input-field">
                <label>Last Name</label>
                <input
                  id="l-name"
                  type="text"
                  placeholder="Enter your last name"
                  required
                />
              </div>
              <div class="input-field">
                <label>Date of Birth</label>
                <input
                  id="dob"
                  type="date"
                  placeholder="Enter birth date"
                  required
                />
              </div>

              <div class="input-field">
                <label> Adhar id Number</label>
                <input
                  id="s-adhar"
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select required id="gender">
                  <option disabled selected>Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Class</label>
                <select required id="class-name">
                  <option disabled selected>Select class</option>
                  <option class="class-1">class-1</option>
                  <option class="class-2">class-2</option>
                  <option class="class-3">class-3</option>
                  <option class="class-4">class-4</option>
                  <option class="class-5">class-5</option>
                  <option class="class-6">class-6</option>
                  <option class="class-7">class-7</option>
                  <option class="class-8">class-8</option>
                  <option class="class-9">class-9</option>
                  <option class="class-10">class-10</option>
                </select>
              </div>
              <div class="input-field">
                <label>Admission Year</label>
                <input
                  id="admission-year"
                  type="date"
                  placeholder="Enter your issued date"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input
                  id="address"
                  type="text"
                  placeholder="Permanent or Temporary"
                  required
                />
              </div>

              <div class="input-field">
                <label>Nationality</label>
                <input
                  id="nationality"
                  type="text"
                  placeholder="Enter nationality"
                  required
                />
              </div>

              <div class="input-field">
                <label>State</label>
                <input
                  id="state"
                  type="text"
                  placeholder="Enter your state"
                  required
                />
              </div>

              <div class="input-field">
                <label>District</label>
                <input
                  id="district"
                  type="text"
                  placeholder="Enter your district"
                  required
                />
              </div>

              <div class="input-field">
                <label>Block Number</label>
                <input
                  id="block-number"
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Ward Number</label>
                <input
                  id="word-number"
                  type="number"
                  placeholder="Enter ward number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input
                  id="father-name"
                  type="text"
                  placeholder="Enter father name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Mother Name</label>
                <input
                  id="mother-name"
                  type="text"
                  placeholder="Enter mother name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input
                  id="p-email"
                  type="text"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  id="p-phone"
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>
            </div>

            <button id="submit-btn" class="sumbit">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="registation2.js"></script>
  </body>
</html>
